name: Weekly Actions Update Check

on:
  push

jobs:
  check-updates:
    env: 
      GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g actions-up
      - run: npx actions-up 
          